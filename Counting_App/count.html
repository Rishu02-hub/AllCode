<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="count.css">
    <script src="count.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <title>Counter App</title>
</head>

<body>
    <div class="count_container">
        <h1 class="title">Count As Much As You Want!</h1>
        <div class="count">
            <h1 class="number_count" id="number_count">0</h1>
        </div>
        <div class="buttons">
            <button class="btn btn-success" id="add" onclick="add()">Add Count</button>
            <button class="btn btn-info" id="reset" onclick="reset()">Reset Count</button>
            <button class="btn btn-danger" id="lower" onclick="lower()">Lower Count</button>
            <input type="number" placeholder="Go to your specific count:" class="input" id="input" onchange="userCount()">
        </div>
    </div>
</body>

</html>
