<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cps Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="cps.css">
    <script src="cps.js" defer></script>
</head>

<body>
    <div class="cps_container" id="cps_container">
        <h1 class="title" id="title">Let's see how fast you can click!</h1>
        <!--CPS Board-->
        <button class="cpsBoard" id="cpsBoard" onclick="checkCps()">
            <span class="clickMessage" id="clickMessage">Click here as fast as possible!</span>
        </button>
        <div class="restartBtn" id="restartBtn"></div>
        <div class="timerCounterScore" id="timerCounterScore">
            <div class="timer" id="timer"></div>
            <div class="counter" id="counter"></div>
            <div class="score" id="score"></div>
        </div>
    </div>
</body>

</html>
