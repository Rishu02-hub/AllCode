<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt.css">
    <script src="ttt.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="indexCount" id="indexCount">
            <div class="xCountDiv" id="xCountDiv">X's Wins: <span class="xCount" id="xCount">0</span></div>
            <div class="CircleCountDiv" id="CircleCountDiv">O's Wins: <span class="CircleCount" id="CircleCount">0</span></div>
        </div>

        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>

        <div class="winning-message" id="winningMessage">
            <div data-winning-message-text></div>
            <button id="restartButton">Restart</button>
        </div>
    </div>
</body>

</html>
