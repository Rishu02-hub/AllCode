<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do</title>
    <link rel="stylesheet" href="todo_list.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="todo_container">
        <h2>My To-Do List</h2>
        <div class="all_button" id="all_buttons">
            <div class="add_ToDo_btn">
                <button class="btn btn-info" id="add_To_Do" onclick="addToDO()">Add To-Do</button>
            </div>

            <div class="remove_all_ToDo_btn">
                <button class="btn btn-danger" id="remove_all_To_Do" onclick="removeAllToDo()">Remove All</button>
            </div>
        </div>
        <div class="my_to_do" id="my_To_Do"></div>

    </div>
    <script src="todo_list.js"></script>
</body>
</html>
