<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="challenges.css">
    <title>Javascript Challenges</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            </div>

            <div>        
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>

        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result-2"></div>
        </div>
    </div>


    <div class="container-2">
        <h2>Challenge 2: Galaxy Generator</h2>
        <div class="flex-box-container-1">
            <button class="btn btn-success" id="galaxy-generator" onclick="galaxy()" >Generate Galaxy</button>
            <button class="btn btn-danger" id="galaxy-del" onclick="galaxy_del()" >Reset</button>
        </div>
        <div class="flex-box-2" id="flex-gen">
            
        </div>
    </div>
   <!---- <div class="space">lviusbguivtyablaiuabyluitaviweluaybiutyavlwiuavbywiurlalwieyabiwutawi</div>-->
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock Paper Scissors</h2>
        <div class="flex-box-rps" id="flex-rps-div">
             <img id="rock" src="rock.png" height="150" width="150" alt="Rock" onclick="rpsGame(this)">
             <img id="paper" src="paper3.png" alt="Paper" height="150" width="150" onclick="rpsGame(this)">
             <img id="scissors" src="scissors.png" alt="Scissors" height="150" width="150" onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the Colours of All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColourChange(this)">
                    <option value="random">Random</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="noColour">No Colour</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Hooray!</button>
            <button class="btn btn-success">LOL!</button>

        </div>
    </div>

    <div class="container-5">
        <h2>Challenge 5: BlackJack</h2>
        <h3><span id="blackjack-result">Let's Play!</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn btn-danger mr-2" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="challenges.js"></script>
</body>
</html>
